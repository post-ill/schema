base: roblox
structs:
  Expectation:
    to:
      struct: Expectation
    never:
      struct: Expectation
    be:
      struct: Expectation
    a:
      args:
        - type: string
    ok:
      args: []
    throw:
      args:
        - type: string
    near:
      args:
        - type: number
        - type: number
          require: false
    equal:
      args:
        - type: any

globals:
  describe:
    args:
      - type: string
      - type: function
  it:
    args:
      - type: string
      - type: function
  expect:
    args:
      - type: any
  afterAll:
    args:
      - type: function
  afterEach:
    args:
      - type: function
  beforeAll:
    args:
      - type: function
  beforeEach:
    args:
      - type: function
  FIXME:
    args:
      - type: string
        required: false
  FOCUS:
    args: []
  SKIP:
    args: []
  describeFOCUS:
    args:
      - type: string
      - type: function
  describeSKIP:
    args:
      - type: string
      - type: function
  itFOCUS:
    args:
      - type: string
      - type: function
  itSKIP:
    args:
      - type: string
      - type: function
  itFIXME:
    args:
      - type: string
      - type: function
